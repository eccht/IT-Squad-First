<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сalculator</title>
    <link rel="stylesheet" href="sources/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="navigation-list">
                    <li><a class="nav-link" href="/">Калькулятор</a></li>
                    <li><a class="nav-link" href="/slider.html">Слайдер</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="calc">
                <input id="num1" placeholder="144" />

                <div id="operator_btns">
                    <input type="radio" id="plus" name="operation" value="+">
                    <label for="plus">+</label>
                    <input type="radio" id="minus" name="operation" value="-">
                    <label for="minus">-</label>
                    <input type="radio" id="multiplication" name="operation" value="*">
                    <label for="multiplication">*</label>
                    <input type="radio" id="divide" name="operation" value=":">
                    <label for="divide">:</label>
                </div>

                <input id="num2" placeholder="512" />

                <button type="submit">Посчитать</button>
            </form>
            <p class="answer"></p>
        </div>
    </main>
    <footer>
        <div class="container footer-content">
            <p class="created-by">Created by Pavel Ahtimirov</p>
            <p class="other-info">MTUCI</p>
            <div class="links">
                <p>Links:</p>
                <ul>
                    <li>vk</li>
                    <li>tg</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/calc.js"></script>
</body>
</html>
